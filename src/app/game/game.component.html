<div class="game-screen">
    <div class="card-stack-container">
        <div class="card-stack">

            <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'left.px': i*5}"
                src="./../../assets/img/cards/back.svg">
            <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="left: 20px;"
                src="./../../assets/img/cards/back.svg">
        </div>
    </div>

    <div (click)="endGame()" id="buttonId" class="end-button">
        <img class="buttonImg" src="./../../assets/img/start/fire_smal.gif" alt="">
        <div id="buttonIdText" class="button-text">
            <img class="d-none" id="buttonTextId" src="./../../assets/img/start/end-button.png" alt="">
        </div>
    </div>
